classname=org.nyxcode.wurm.discordrelay.DiscordRelay
classpath=*.jar
sharedClassLoader=false

# Required
# Discord bot token
botToken=

#Required
#Discord application client ID
discordClientId=

#Required
#Discord application client secret
discordClientSecret=

#Required
#OAuth2 redirect URL
discordRedirectUrl=

# Required
# Discord server to connect to
discordServerID=

# Required
# In game relay identification
# Player name in Wurm that will prefix all discord messages
wurmBotName=
# Optional
# true: Kingdom and Village names that contain space will have matching discord
# channels with spaces replaced by underscores (Freedom Isles -> freedom_isles)
#
# false: Kingdom names that contain space will have matching discord
# channels without them (Freedom Isles -> freedomisles)
# default is true
useUnderscore=true
# Optional
# Minimum unique citizens required in a village to create a village channel/role.
# Alts are not counted.
# For large servers it is not recommended to lower this value, because
# the maximum number of roles a discord server can have is 250.
# If you lower this value and have more than 200 villages, your discord server will break.
minCitizens=5